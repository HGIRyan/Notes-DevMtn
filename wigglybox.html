<!DOCTYPE html>
<html>
<head>
    <meta name='testrun' content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
    <script>
        var gamePiece
        function startGame(){
            myGameArea.start();
            myGamePiece = new component(40, 40, "blue", 500, 500)
            myGamePiece2 = new component(40, 40, "red", 400, 300)
            myGamePiece3 = new component(40, 40, "black", 400, 600)
            myGamePiece4 = new component(40, 40, "orange", 100, 100)
        }
        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 1000;
                this.canvas.height = 700;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0])
                this.interval = setInterval(updateGameArea,22);
            },
            clear: function() {
                this.context.clearRect(0,0,this.canvas.width,this.canvas.height)
            }
        }
        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            ctx = myGameArea.context;
            ctx.fillstyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            this.update = function(){
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        function updateGameArea(){
            myGameArea.clear();
            function updatePiece(piece){
            piece.x += Math.random();
            piece.y += Math.random();
            piece.x -= Math.random();
            piece.y -= Math.random();
            piece.update();
            }
            updatePiece(myGamePiece)
            updatePiece(myGamePiece2)
            updatePiece(myGamePiece3)
            updatePiece(myGamePiece4)
        }
    </script>
</body>
</html>
